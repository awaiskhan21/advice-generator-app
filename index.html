<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Advice Generator App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="advice-generator">
      <h1 id="heading">Advice #117</h1>
      <p id="advice-text">Click the dice to get some advice!</p>
      <div class="divider">
        <img
          class="divider-desktop"
          src="images/pattern-divider-desktop.svg"
          alt="divider"
        />
        <img
          class="divider-mobile"
          src="images/pattern-divider-mobile.svg"
          alt="divider"
        />
      </div>
      <button id="generate-advice">
        <img src="images/icon-dice.svg" alt="Generate Advice" />
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
